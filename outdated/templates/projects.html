<!DOCTYPE html>
{% load static %}
<link
  rel="icon"
  type="image/png"
  href="{% static 'favicon-32x32.png' %}"
  sizes="32x32"
/>
<link
  rel="icon"
  type="image/png"
  href="{% static 'favicon-16x16.png' %}"
  sizes="16x16"
/>

<link
  rel="shortcut icon"
  href="{% static 'favicon.ico' %}"
  type="image/x-icon"
/>

<html lang="en">
  <head>
    <title></title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/css/uikit.min.css"
    />
    <link href="{% static 'css/styles.css' %}" rel="stylesheet" />
  </head>

  <body>
    <div
      uk-sticky="end: #transparent-sticky-navbar; sel-target: .uk-navbar-container; cls-active: uk-navbar-sticky"
    >
      <nav class="uk-navbar-container uk-container-extend" uk-navbar>
        <div class="uk-navbar-left">
          <img
            href="/"
            uk-svg
            width="150"
            src="{% static 'logo.svg' %}"
            class="uk-navbar-item uk-logo uk-preserve"
          />
        </div>
      </nav>
    </div>
    <div
      class="uk-padding"
      uk-scrollspy="cls: uk-animation-fade; target: .project; delay: 50; repeat: true"
    >
      {% for project in projects %}
      <div
        class="uk-container-extend uk-margin uk-padding uk-border-rounded uk-background-primary uk-text-center uk-flex project"
      >
        <div
          class="uk-width-1-5 uk-padding uk-margin-right uk-background-secondary uk-border-rounded"
        >
          <h2 class="od-text-white uk-margin-remove uk-text-center">
            {{project.name}}
          </h2>
        </div>

        <div
          class="uk-padding uk-border-rounded uk-background-secondary uk-width-4-6 uk-flex-column"
          style="justify-content: center"
        >
          {% for package in project.packages.all%}
          <div
            class="uk-margin uk-padding uk-background-primary uk-border-rounded"
          >
            <div class="uk-padding uk-background-secondary uk-border-rounded">
              <strong
                type="button"
                class="
        uk-text-{{package.status}}
      "
                >{{package.name}}</strong
              >
              <div uk-dropdown="mode: click">
                Package Released: {{package.release_date}}
              </div>
            </div>
          </div>
          {% endfor %}
        </div>
      </div>
      {% endfor %}
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit.min.js"
      integrity="sha512-OZ9Sq7ecGckkqgxa8t/415BRNoz2GIInOsu8Qjj99r9IlBCq2XJlm9T9z//D4W1lrl+xCdXzq0EYfMo8DZJ+KA=="
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/uikit/3.5.9/js/uikit-icons.min.js"
      integrity="sha512-hcz3GoZLfjU/z1OyArGvM1dVgrzpWcU3jnYaC6klc2gdy9HxrFkmoWmcUYbraeS+V/GWSgfv6upr9ff4RVyQPw=="
      crossorigin="anonymous"
    ></script>
  </body>
</html>
